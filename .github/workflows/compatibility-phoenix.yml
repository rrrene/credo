name: "Compatibility: Phoenix"
on:
  push:
    branches:
      - master
      - release/*

jobs:
  test_on_source:
    runs-on: ubuntu-24.04
    name: "Elixir ${{matrix.elixir}} OTP ${{matrix.otp}} - ${{matrix.repo_branch}}"
    strategy:
      fail-fast: false
      matrix:
        repo_url: ["https://github.com/phoenixframework/phoenix.git"]
        repo_branch: ["v1.7", "main"]
        otp: [24.3, 25.3, 26.2]
        elixir: [1.15.7, 1.16.2, 1.17.3, 1.18.3]
        exclude:
          - elixir: 1.15.7
            otp: 24.3
          - elixir: 1.16.2
            otp: 24.3
          - elixir: 1.17.3
            otp: 24.3
          - elixir: 1.18.3
            otp: 24.3
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix compile
      - run: mkdir -p tmp
      - run: git clone ${{matrix.repo_url}} tmp/${{matrix.repo_branch}} --depth=1 --branch ${{matrix.repo_branch}}
      - run: mix credo tmp/${{matrix.repo_branch}} --strict --mute-exit-status

  test_on_new_project:
    runs-on: ubuntu-24.04
    name: "[${{matrix.otp}}/${{matrix.elixir}}] new Phoenix app analysed by Credo [OTP/Elixir]"
    strategy:
      matrix:
        otp: [24.3, 25.3, 26.2]
        # phx_new depends on newer versions of Elixir than Credo
        elixir: [1.14.5, 1.15.7, 1.16.2, 1.17.3, 1.18.3]
        exclude:
          - elixir: 1.14.5
            otp: 26.2
          - elixir: 1.14.5
            otp: 25.3
          - elixir: 1.15.7
            otp: 23.3
          - elixir: 1.15.7
            otp: 24.3
          - elixir: 1.16.2
            otp: 24.3
          - elixir: 1.17.3
            otp: 24.3
          - elixir: 1.18.3
            otp: 24.3
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix compile
      - run: ./test/test_phoenix_compatibility.sh
